<app-contenedor color="primary"
  [titulo]="'Registro de empleados'"
  [banderaEstado]="banderaEstado"
  [col]="'col-md-5'"
  [loadingPantalla] = "loadingPantalla"
>
<form [formGroup]="empleadoForma" *ngIf="empleadoForma">
  <div class="row">
    <div class="form-row col-sm-12">
      <mat-form-field appearance="legacy" class="form-group col-sm-6 p-3">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-group col-sm-6">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos">
      </mat-form-field>
    </div>
    <div class="form-row col-sm-12">
      <mat-form-field appearance="legacy" class="form-group col-sm-6 p-3">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="pickerNacimiento" (focus)="pickerNacimiento.open()" readonly="" formControlName="fechaNacimiento">
          <mat-datepicker-toggle matSuffix [for]="pickerNacimiento"></mat-datepicker-toggle>
          <mat-datepicker #pickerNacimiento></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-group col-sm-6">
          <mat-label>Fecha de Ingreso</mat-label>
          <input matInput [matDatepicker]="pickerIngreso" (focus)="pickerIngreso.open()" readonly="" formControlName="fechaIngreso">
          <mat-datepicker-toggle matSuffix [for]="pickerIngreso"></mat-datepicker-toggle>
          <mat-datepicker #pickerIngreso></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="text-center pt-3">
    <button mat-raised-button color="primary" (click)="registrarEmpleado()">Guardar</button>
  </div>
</form>

</app-contenedor>
