<app-contenedor color="primary"
  [titulo]="'Registro de empleados'"
  [banderaEstado]="banderaEstado"
  [col]="'col-md-7'"
>
<form [formGroup]="empleadoForma" *ngIf="empleadoForma">
  <div class="row">
    <div class="form-row col-sm-12">
      <mat-form-field appearance="legacy" class="form-group col-sm-6 p-3">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-group col-sm-6">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos">
      </mat-form-field>
    </div>
    <div class="form-row col-sm-12">
      <mat-form-field appearance="legacy" class="form-group col-sm-6 p-3">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput formControlName="fechaNacimiento">
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form-group col-sm-6">
          <mat-label>Fecha de Ingreso</mat-label>
          <input matInput formControlName="fechaIngreso">
      </mat-form-field>
    </div>
  </div>
  <div class="row justify-content-center pt-3">
    <button
      type="button"
      class="btn btn-outline-primary btn-sm round mb-3"
    >
      <h5>
        <i class="fa fa-save fa-lg"></i>
        Registrar
      </h5>
    </button>
  </div>
</form>

</app-contenedor>
